<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{'/students/'+${marathonId}+'/edit/'+${id}}" th:object="${student}" method="post">
    <label for="id">id</label>
    <input type="text" disabled th:field="*{id}" id="id" placeholder="id">
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    <br/>
    <br/>
    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>
    <br/>
    <label for="firstName">firstName</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <br/>
    <br/>
    <label for="lastName">lastName</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br/>
    <br/>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br/>
    <br/>
    <label for="role">role
        <select name="role">

            <option id="role" th:each="roleOpt : ${T(com.softserve.javamarathon.entity.enums.ROLE).values()}"
                    th:value="${roleOpt}" th:text="${roleOpt}"></option>
        </select>
    </label>

    <input type="submit" value="Edit Student">
</form>
</html>
